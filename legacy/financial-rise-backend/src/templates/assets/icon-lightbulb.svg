<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Lightbulb Icon - Quick Win -->
  <defs>
    <style>
      .bulb-fill { fill: #D4AF37; }
      .bulb-base { fill: #666666; }
      .bulb-highlight { fill: #F5F5F5; opacity: 0.3; }
    </style>
  </defs>

  <!-- Bulb -->
  <ellipse cx="50" cy="35" rx="25" ry="30" class="bulb-fill"/>

  <!-- Base -->
  <rect x="42" y="60" width="16" height="8" rx="2" class="bulb-base"/>
  <rect x="40" y="68" width="20" height="10" rx="2" class="bulb-base"/>

  <!-- Highlight -->
  <ellipse cx="40" cy="30" rx="10" ry="15" class="bulb-highlight"/>

  <!-- Rays -->
  <g stroke="#D4AF37" stroke-width="3" stroke-linecap="round">
    <line x1="50" y1="5" x2="50" y2="15"/>
    <line x1="25" y1="15" x2="32" y2="22"/>
    <line x1="15" y1="35" x2="25" y2="35"/>
    <line x1="25" y1="55" x2="32" y2="48"/>
    <line x1="75" y1="15" x2="68" y2="22"/>
    <line x1="85" y1="35" x2="75" y2="35"/>
    <line x1="75" y1="55" x2="68" y2="48"/>
  </g>
</svg>
