name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: financial_rise_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            financial-rise-app/backend/package-lock.json
            financial-rise-app/frontend/package-lock.json
            financial-rise-app/e2e/package-lock.json

      - name: Install backend dependencies
        working-directory: ./financial-rise-app/backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./financial-rise-app/frontend
        run: npm ci

      - name: Install E2E dependencies
        working-directory: ./financial-rise-app/e2e
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./financial-rise-app/e2e
        run: npx playwright install --with-deps

      - name: Setup environment variables
        working-directory: ./financial-rise-app/backend
        run: |
          cp .env.example .env
          echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/financial_rise_test" >> .env

      - name: Run database migrations
        working-directory: ./financial-rise-app/backend
        run: npm run migration:run

      - name: Build backend
        working-directory: ./financial-rise-app/backend
        run: npm run build

      - name: Build frontend
        working-directory: ./financial-rise-app/frontend
        run: npm run build

      - name: Run E2E tests
        working-directory: ./financial-rise-app/e2e
        env:
          BASE_URL: http://localhost:5173
          API_BASE_URL: http://localhost:3000
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: npm test

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: financial-rise-app/e2e/playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: financial-rise-app/e2e/test-results/
          retention-days: 30

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            financial-rise-app/e2e/test-results/junit.xml
