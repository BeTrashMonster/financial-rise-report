version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: financial-rise-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-financial_rise}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_prod}
      POSTGRES_DB: ${POSTGRES_DB:-financial_rise_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - financial-rise-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-financial_rise}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: financial-rise-backend
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: ${POSTGRES_USER:-financial_rise}
      DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_prod}
      DATABASE_NAME: ${POSTGRES_DB:-financial_rise_db}
      JWT_SECRET: ${JWT_SECRET:-dev_jwt_secret_change_in_prod}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev_refresh_secret_change_in_prod}
      GCS_BUCKET: ${GCS_BUCKET:-financial-rise-reports-dev}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-}
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - postgres
    networks:
      - financial-rise-network
    command: npm run start:dev

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: financial-rise-frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:3000/api/v1}
      REACT_APP_ENV: development
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - financial-rise-network
    command: npm start

  # Redis (for session management and caching)
  redis:
    image: redis:7-alpine
    container_name: financial-rise-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - financial-rise-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  financial-rise-network:
    driver: bridge
