version: '3.8'

# Production compose file - uses Cloud SQL instead of local PostgreSQL
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  # Backend API - Production Configuration
  backend:
    image: us-central1-docker.pkg.dev/financial-rise-prod/financial-rise-docker/backend:latest
    container_name: financial-rise-backend-prod
    restart: unless-stopped
    env_file:
      - .env  # Load environment variables from Secret Manager
    environment:
      NODE_ENV: production
      PORT: 3000
      # Database connection to Cloud SQL (private IP)
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_USER: ${DATABASE_USER}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_NAME: ${DATABASE_NAME}
      # JWT secrets
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      # Backwards compatibility - backend expects these names
      TOKEN_SECRET: ${JWT_SECRET}
      REFRESH_TOKEN_SECRET: ${JWT_REFRESH_SECRET}
      # Google Cloud Storage (replaces AWS S3)
      GCS_BUCKET: ${GCS_BUCKET}
      GCP_PROJECT_ID: ${GCP_PROJECT_ID}
      # SendGrid for emails
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      # Application settings
      FRONTEND_URL: ${FRONTEND_URL:-https://getoffthemoneyshametrain.com}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://34.72.61.170,http://localhost:3001,http://localhost:5173,https://getoffthemoneyshametrain.com,http://getoffthemoneyshametrain.com}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    # Backend accessed via Caddy proxy, no host port needed
    expose:
      - "3000"
    depends_on:
      - redis
    networks:
      - financial-rise-network
    logging:
      driver: gcplogs
      options:
        gcp-project: ${GCP_PROJECT_ID}
        gcp-log-cmd: "true"
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 3G
        reservations:
          cpus: '0.5'
          memory: 1G
    command: node dist/main.js

  # Frontend - Production Configuration with Caddy
  frontend:
    image: us-central1-docker.pkg.dev/financial-rise-prod/financial-rise-docker/frontend:latest
    container_name: financial-rise-frontend-prod
    restart: unless-stopped
    environment:
      VITE_API_URL: ${VITE_API_URL:-/api}
      VITE_APP_NAME: Financial RISE Report
      VITE_APP_VERSION: ${APP_VERSION:-1.0.0}
      VITE_ENVIRONMENT: ${NODE_ENV:-production}
    ports:
      - "80:80"
      - "443:443"
    command: ["caddy", "run", "--config", "/etc/caddy/Caddyfile"]
    # Mount SSL certificates if using Let's Encrypt (uncomment when configured):
    # volumes:
    #   - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - backend
    networks:
      - financial-rise-network
    logging:
      driver: gcplogs
      options:
        gcp-project: ${GCP_PROJECT_ID}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis - Production Configuration
  redis:
    image: redis:7-alpine
    container_name: financial-rise-redis-prod
    restart: unless-stopped
    # Note: If REDIS_PASSWORD not set, runs without password (development only)
    command: >
      sh -c "if [ -n \"$$REDIS_PASSWORD\" ]; then
        redis-server --appendonly yes --requirepass \"$$REDIS_PASSWORD\";
      else
        redis-server --appendonly yes;
      fi"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    # No external port mapping needed - only accessed via Docker network
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - financial-rise-network
    logging:
      driver: gcplogs
      options:
        gcp-project: ${GCP_PROJECT_ID}
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  # postgres_data removed - using Cloud SQL
  redis_data:
    driver: local

networks:
  financial-rise-network:
    driver: bridge
